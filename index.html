<!DOCTYPE html>
<html>
	<head>
		<title>School Yeah</title>
		<link rel="stylesheet" type="text/css" href="../../../../css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/fontawesome/css/all.css">
		<link rel="stylesheet" type="text/css" href="../../../../css/index.css">
		<script type="text/javascript" src="/js/jquery.min.js"></script>
		<script type="text/javascript" src="/js/bootstrap.min.js"></script>
		<script src="/socket.io/socket.io.js"></script><script>var socket = io();</script>
		<script src="https://kit.fontawesome.com/ea35912ab9.js"></script>
		<script type="text/javascript" src="js/jQueryRotate.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
	</head>
	<body>
		<div class="content">
			<center>
				<div class="flex-column villeDiv slide" id="s0">
					<label for="ville"><p>Entrez votre ville* :</p></label>
					<div class="flex">
						<input type="text" id="ville" placeholder="Ville">
						<div class="arrowButton ml-auto next-slide">H</div>
					</div>
					<p class="asterix">*La ville de votre établissement scolaire</p>
					<div class="cityDropdown">
						
					</div>
				</div>
				<div class="flex-column etablissementDiv slide" id="s1">
					<label for="etablissement"><p>Entrez votre établissement :</p></label>
					<div class="flex">
						<input type="text" id="etablissement" placeholder="Etablissement">
						<div class="arrowButton ml-auto next-slide">H</div>
					</div>
					<div class="etablissementDropdown">
						
					</div>
				</div>
				<div class="flex-column classeDiv slide" id="s2">
					<label for="classe"><p>Entrez votre classe* :</p></label>
					<div class="flex">
						<input type="text" id="classe" placeholder="Classe" style="width: 60%;">
						<input type="number" id="numero" placeholder="1" style="width: 50px;margin: 0 auto;" min="1">
						<div class="arrowButton ml-auto next-slide">H</div>
					</div>
					<p class="asterix">*Ex: Terminale 3</p>
				</div>
			</center>
		</div>
		<div class="startContent">
    		<h1><span>S</span><span>C</span><span>H</span><span>O</span><span>O</span><span>L</span> <span>Y</span><span>E</span><span>A</span><span>H</span> <span>!</span></h1>
	    </div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>School Yeah</title>
		<link rel="stylesheet" type="text/css" href="../../../../css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../../../../css/register.css">
		<script type="text/javascript" src="/js/jquery.min.js"></script>
		<script src="/js/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="/js/register.js"></script>
	</head>
	<body>
		<div class="content">
			<form class="loginDiv">
				<h1 class="bloomer">Connection</h1>
				<label for="id">Entrez votre identifiant :</label>
				<input type="text" id="id" placeholder="Nom.prenom ou adresse email">
				<label for="password">Entrez votre mot de passe :</label>
				<input type="password" id="password" placeholder="Mot de passe">
				<div class="loginButton bloomer">Se connecter</div>
			</form>
			<div class="vertical-separator">
				
			</div>
			<form class="registerDiv">
				<h1 class="bloomer">Inscription</h1>
				<label for="name">Entrez votre nom :</label>
				<input type="text" id="name" placeholder="Nom">
				<label for="prenom">Entrez votre pr√©nom :</label>
				<input type="text" id="prenom" placeholder="Prenom">
				<label for="email">Entrez votre email :</label>
				<input type="text" id="email" placeholder="Exemple@email.com">
				<label for="password">Entrez votre mot de passe :</label>
				<input type="password" id="registerPassword" placeholder="Mot de passe">
				<div class="registerButton bloomer">S'inscrire</div>
			</form>
		</div>
	</body>
</html>
